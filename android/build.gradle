buildscript {
    if (project == rootProject) {
        repositories {
            google()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.5.3'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('FingerprintUareu_compileSdkVersion', 29)
    buildToolsVersion safeExtGet('FingerprintUareu_buildToolsVersion', '29.0.2')
    defaultConfig {
        minSdkVersion safeExtGet('FingerprintUareu_minSdkVersion', 16)
        targetSdkVersion safeExtGet('FingerprintUareu_targetSdkVersion', 29)
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }

    google()
    jcenter()

    maven { url 'https://dl.bintray.com/shodgson/uareu4500reader' }
}

dependencies {
    //noinspection GradleDynamicVersion
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'asia.kanopi.tools:fingerscan:0.1'
    implementation 'com.gemalto.wsq:wsq-android:1.2'
}
